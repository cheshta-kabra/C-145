<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
      <a-box position="-1 0.15 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.75 -5" radius="1.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="orange"></a-cylinder>
      <a-cone position="2 3 -4" color="tomato" radius-bottom="0.5" radius-top="0"></a-cone>
      <a-dodecahedron position="-2.5 0.4 -1" color="#FF926B" radius="1"></a-dodecahedron>
      <a-ring postion="-7 3 -1" color="teal" radius-inner="1" radius-outer="2"></a-ring>
      <a-plane position="0 0 -5" rotation="-70 0 0" width="4" height="4" color="green"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>

</html>
